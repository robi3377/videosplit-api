# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# Timezone for revision timestamps
timezone = UTC

# Max length of characters for the slug (filename)
truncate_slug_length = 40

# Version path separator (Windows vs Unix)
version_path_separator = os

# Database connection string
# This will be overridden by env.py to use .env file
sqlalchemy.url = postgresql+asyncpg://videosplit:password@localhost:5432/videosplit

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S