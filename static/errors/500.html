<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 — Server Error | VideoSplit</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
               background: #f9fafb; color: #1f2937; display: flex; align-items: center;
               justify-content: center; min-height: 100vh; text-align: center; padding: 24px; }
        .box { max-width: 480px; }
        .code { font-size: 7em; font-weight: 900; color: #ef4444; line-height: 1; margin-bottom: 8px; }
        h1 { font-size: 1.6em; margin-bottom: 12px; }
        p { color: #6b7280; margin-bottom: 28px; font-size: 1.05em; }
        .emoji { font-size: 2.5em; margin-bottom: 16px; }
        .actions { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
        .btn { padding: 12px 24px; border-radius: 10px; text-decoration: none; font-weight: 600;
               font-size: .95em; transition: opacity .2s; cursor: pointer; border: none; }
        .btn:hover { opacity: .85; }
        .btn-primary { background: linear-gradient(135deg,#667eea,#764ba2); color: #fff; display: inline-block; }
        .btn-secondary { background: #fff; color: #6b7280; border: 2px solid #e5e7eb; display: inline-block; }
    </style>
</head>
<body>
    <div class="box">
        <div class="emoji">⚙️</div>
        <div class="code">500</div>
        <h1>Server Error</h1>
        <p>Our servers are having trouble processing your request.<br>This is on us — please try again in a moment.</p>
        <div class="actions">
            <button class="btn btn-primary" onclick="window.history.back()">Try Again</button>
            <a href="mailto:support@videosplit.com" class="btn btn-secondary">Contact Support</a>
        </div>
    </div>
</body>
</html>
