<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password ‚Äî VideoSplit</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh;
               background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); padding: 20px; }
        .card { background: #fff; border-radius: 20px; padding: 48px 40px; max-width: 420px;
                width: 100%; box-shadow: 0 20px 60px rgba(0,0,0,.2); }
        .icon { font-size: 2.5em; text-align: center; margin-bottom: 16px; }
        h1 { font-size: 1.7em; font-weight: 800; margin-bottom: 8px; color: #1f2937; text-align: center; }
        .subtitle { color: #6b7280; margin-bottom: 28px; font-size: .95em; text-align: center; }
        label { display: block; font-weight: 600; font-size: .9em; color: #374151; margin-bottom: 6px; }
        .input-wrap { position: relative; margin-bottom: 16px; }
        .input-wrap input { width: 100%; padding: 12px 44px 12px 16px; border: 2px solid #e5e7eb;
                            border-radius: 10px; font-size: 1em; outline: none; transition: border-color .2s; }
        .input-wrap input:focus { border-color: #667eea; }
        .toggle-pw { position: absolute; right: 14px; top: 50%; transform: translateY(-50%);
                     cursor: pointer; font-size: .9em; color: #9ca3af; user-select: none; }
        .strength-bar { height: 4px; border-radius: 2px; margin-top: -10px; margin-bottom: 10px;
                        transition: background .3s, width .3s; width: 0%; }
        .strength-label { font-size: .8em; margin-bottom: 12px; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-size: 1em;
               font-weight: 700; cursor: pointer; transition: all .2s; }
        .btn-primary { background: linear-gradient(135deg,#667eea,#764ba2); color: #fff; }
        .btn-primary:hover { opacity: .9; transform: translateY(-1px); }
        .btn-primary:disabled { opacity: .6; cursor: not-allowed; transform: none; }
        .error-msg { color: #ef4444; font-size: .85em; margin-bottom: 12px; display: none; }
        .success-box { background: #f0fdf4; border: 1px solid #bbf7d0; border-radius: 12px;
                       padding: 24px; text-align: center; display: none; }
        .success-box .check { font-size: 2.5em; margin-bottom: 8px; }
        .success-box h2 { color: #166534; margin-bottom: 8px; }
        .success-box p { color: #15803d; font-size: .9em; margin-bottom: 16px; }
        .back-link { text-align: center; margin-top: 16px; font-size: .9em; }
        .back-link a { color: #667eea; text-decoration: none; font-weight: 600; }
        .invalid-box { text-align: center; padding: 24px; display: none; }
        .invalid-box .emoji { font-size: 2.5em; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="card">
        <!-- Invalid/missing token -->
        <div id="invalidSection" class="invalid-box">
            <div class="emoji">‚ö†Ô∏è</div>
            <h1>Invalid Link</h1>
            <p class="subtitle">This reset link is missing, expired, or already used.</p>
            <a href="/static/forgot-password.html" class="btn btn-primary" style="display:inline-block;text-decoration:none;margin-top:12px">Request New Link</a>
        </div>

        <!-- Reset form -->
        <div id="formSection">
            <div class="icon">üîí</div>
            <h1>Reset Password</h1>
            <p class="subtitle">Choose a new password for your account.</p>

            <label for="newPw">New password</label>
            <div class="input-wrap">
                <input type="password" id="newPw" placeholder="At least 8 characters" autocomplete="new-password">
                <span class="toggle-pw" id="toggleNew">üëÅ</span>
            </div>
            <div class="strength-bar" id="strengthBar"></div>
            <div class="strength-label" id="strengthLabel"></div>

            <label for="confirmPw">Confirm password</label>
            <div class="input-wrap">
                <input type="password" id="confirmPw" placeholder="Repeat password" autocomplete="new-password">
                <span class="toggle-pw" id="toggleConfirm">üëÅ</span>
            </div>

            <div class="error-msg" id="errorMsg"></div>
            <button class="btn btn-primary" id="resetBtn">Reset Password</button>
        </div>

        <!-- Success -->
        <div id="successBox" class="success-box">
            <div class="check">‚úÖ</div>
            <h2>Password reset!</h2>
            <p>Your password has been updated successfully.</p>
            <a href="/static/auth.html" class="btn btn-primary" style="display:inline-block;text-decoration:none">Login with new password</a>
        </div>
    </div>

    <script src="utils.js"></script>
    <script>
        const params  = new URLSearchParams(window.location.search);
        const token   = params.get('token');
        const formSection   = document.getElementById('formSection');
        const invalidSection = document.getElementById('invalidSection');
        const successBox    = document.getElementById('successBox');
        const errorMsg = document.getElementById('errorMsg');
        const resetBtn = document.getElementById('resetBtn');
        const newPw    = document.getElementById('newPw');
        const confirmPw = document.getElementById('confirmPw');

        if (!token) {
            formSection.style.display = 'none';
            invalidSection.style.display = 'block';
        }

        // Toggle visibility
        document.getElementById('toggleNew').addEventListener('click', () => {
            newPw.type = newPw.type === 'password' ? 'text' : 'password';
        });
        document.getElementById('toggleConfirm').addEventListener('click', () => {
            confirmPw.type = confirmPw.type === 'password' ? 'text' : 'password';
        });

        // Password strength
        const bar   = document.getElementById('strengthBar');
        const label = document.getElementById('strengthLabel');
        newPw.addEventListener('input', () => {
            const pw = newPw.value;
            let score = 0;
            if (pw.length >= 8) score++;
            if (pw.length >= 12) score++;
            if (/[A-Z]/.test(pw)) score++;
            if (/[0-9]/.test(pw)) score++;
            if (/[^A-Za-z0-9]/.test(pw)) score++;
            const levels = [
                { w: '20%', bg: '#ef4444', text: 'Very weak' },
                { w: '40%', bg: '#f97316', text: 'Weak' },
                { w: '60%', bg: '#f59e0b', text: 'Fair' },
                { w: '80%', bg: '#10b981', text: 'Strong' },
                { w: '100%', bg: '#059669', text: 'Very strong' },
            ];
            const lvl = levels[Math.max(0, Math.min(score - 1, 4))] || levels[0];
            bar.style.width = pw ? lvl.w : '0%';
            bar.style.background = lvl.bg;
            label.textContent = pw ? lvl.text : '';
            label.style.color = lvl.bg;
        });

        resetBtn.addEventListener('click', async () => {
            const pw = newPw.value.trim();
            const cpw = confirmPw.value.trim();
            errorMsg.style.display = 'none';

            if (pw.length < 8) { errorMsg.textContent = 'Password must be at least 8 characters'; errorMsg.style.display = 'block'; return; }
            if (pw !== cpw)    { errorMsg.textContent = 'Passwords do not match'; errorMsg.style.display = 'block'; return; }

            resetBtn.disabled = true; resetBtn.textContent = 'Resetting‚Ä¶';
            try {
                await apiJSON('/auth/reset-password', {
                    method: 'POST',
                    body: JSON.stringify({ token, new_password: pw }),
                });
                formSection.style.display = 'none';
                successBox.style.display = 'block';
            } catch (err) {
                errorMsg.textContent = err.detail || 'Invalid or expired link. Request a new one.';
                errorMsg.style.display = 'block';
                if (err.status === 400) {
                    formSection.style.display = 'none';
                    invalidSection.style.display = 'block';
                }
                resetBtn.disabled = false; resetBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
