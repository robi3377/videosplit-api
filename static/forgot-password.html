<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password ‚Äî VideoSplit</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh;
               background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); padding: 20px; }
        .card { background: #fff; border-radius: 20px; padding: 48px 40px; max-width: 420px;
                width: 100%; box-shadow: 0 20px 60px rgba(0,0,0,.2); }
        .icon { font-size: 2.5em; text-align: center; margin-bottom: 16px; }
        h1 { font-size: 1.7em; font-weight: 800; margin-bottom: 8px; color: #1f2937; text-align: center; }
        .subtitle { color: #6b7280; margin-bottom: 28px; font-size: .95em; line-height: 1.5; text-align: center; }
        label { display: block; font-weight: 600; font-size: .9em; color: #374151; margin-bottom: 6px; }
        input[type="email"] { width: 100%; padding: 12px 16px; border: 2px solid #e5e7eb; border-radius: 10px;
                              font-size: 1em; outline: none; transition: border-color .2s; margin-bottom: 20px; }
        input[type="email"]:focus { border-color: #667eea; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-size: 1em;
               font-weight: 700; cursor: pointer; transition: all .2s; }
        .btn-primary { background: linear-gradient(135deg,#667eea,#764ba2); color: #fff; }
        .btn-primary:hover { opacity: .9; transform: translateY(-1px); }
        .btn-primary:disabled { opacity: .6; cursor: not-allowed; transform: none; }
        .back-link { text-align: center; margin-top: 20px; font-size: .9em; color: #6b7280; }
        .back-link a { color: #667eea; text-decoration: none; font-weight: 600; }
        .back-link a:hover { text-decoration: underline; }
        .success-box { background: #f0fdf4; border: 1px solid #bbf7d0; border-radius: 12px;
                       padding: 20px; text-align: center; display: none; }
        .success-box .check { font-size: 2em; margin-bottom: 8px; }
        .success-box h2 { color: #166534; margin-bottom: 8px; }
        .success-box p { color: #15803d; font-size: .9em; }
        .error-msg { color: #ef4444; font-size: .85em; margin-bottom: 12px; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <div id="formSection">
            <div class="icon">üîë</div>
            <h1>Forgot Password?</h1>
            <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>

            <label for="emailInput">Email address</label>
            <input type="email" id="emailInput" placeholder="you@example.com" autocomplete="email">
            <div class="error-msg" id="errorMsg"></div>
            <button class="btn btn-primary" id="sendBtn">Send Reset Link</button>

            <div class="back-link">
                <a href="/static/auth.html">‚Üê Back to login</a>
            </div>
        </div>

        <div class="success-box" id="successBox">
            <div class="check">üì¨</div>
            <h2>Check your inbox!</h2>
            <p>If an account exists for that email, we sent a password reset link. It expires in 1 hour.</p>
            <div class="back-link" style="margin-top:16px">
                <a href="/static/auth.html">‚Üê Back to login</a>
            </div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script>
        const sendBtn  = document.getElementById('sendBtn');
        const emailInput = document.getElementById('emailInput');
        const errorMsg  = document.getElementById('errorMsg');
        const formSection = document.getElementById('formSection');
        const successBox  = document.getElementById('successBox');

        emailInput.addEventListener('keydown', e => { if (e.key === 'Enter') sendBtn.click(); });

        sendBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            if (!email) { errorMsg.textContent = 'Please enter your email'; errorMsg.style.display = 'block'; return; }
            sendBtn.disabled = true; sendBtn.textContent = 'Sending‚Ä¶';
            errorMsg.style.display = 'none';
            try {
                await apiJSON('/auth/forgot-password', {
                    method: 'POST',
                    body: JSON.stringify({ email }),
                });
                formSection.style.display = 'none';
                successBox.style.display = 'block';
            } catch (_) {
                // Always show success to avoid email enumeration
                formSection.style.display = 'none';
                successBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
